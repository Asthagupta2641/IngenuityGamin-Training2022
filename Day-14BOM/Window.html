    <title>Window Functions</title>

</head>
<body>
    <button id="btn" onclick="OpenWindow()">Open new window</button>
    <script>
        function OpenWindow(){
            // var url = "https://www.beta-labs.in/";
            var url="../Day-13Todo/todo.html";
            var windowSize = "height=500,width=500";
            var newWindow=window.open(url, "_blank", windowSize);
            // var newWindow=window.open(url, "About Page", windowSize);
            newWindow.moveTo(500,100);
        }
    </script>
