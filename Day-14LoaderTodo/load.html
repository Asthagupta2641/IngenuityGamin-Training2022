<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../Day-13Todo/todo.css" />
    <style>
      .container{
          height: 100vh;
          width: 100%;
          background-image: linear-gradient(to right top ,blue,deeppink);
          display: flex;
          justify-content: center;
          flex-direction: column;
          align-items: center;

      }
      .box{
          width: 150px;
          height: 150px;
          border: 20px solid rgb(255,255, 255,0.511);
          border-top: 20px solid white;
          border-radius: 50%;
          animation:loader 2s linear infinite;

      }
      @keyframes loader {
          0%{
              transform: rotate(0deg);
          }
          100%{
              transform: rotate(360deg);
          }
          
      }
      p{
          font-family: Arial, Helvetica, sans-serif;
          color: aliceblue;
          font-weight: bold;
          font-size: 30px;
          text-transform: uppercase;
          animation: popup 1s linear infinite;
      }
      @keyframes popup {
          0%{
              opacity: 1;
          }
          50%{
              opacity: 0;
          }
          100%{
              opacity: 1;
          }
          
      }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <p>Loading</p>
  </div>
  <div id="todo-containers" style="min-height: 100vh";>
    <header>To-do List</header>
    <form>
      <input type="text" class="todo-input" />
      <button>
        <i class="fa fa-plus-square" aria-hidden="true"></i>
      </button>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
  </div>
    <script src="../Day-13Todo/todo.js"></script>
  </body>
</html>
