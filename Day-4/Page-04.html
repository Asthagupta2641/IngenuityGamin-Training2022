     non-semantic-<div>,<span> -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template website</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
    <header><h1>Header</h1></header>
    <article><h1>Banner</h1></article>
    <h1 class="h1">Section-1</h1>
    <!-- <h1 style="color:black"></h1>section-1</h> -->
    <section id="sec-1">
        <div class="imgContainer">
            <div class="imgBox"></div>
            <div class="imgBox"></div>
            <div class="imgBox"></div>
            <div class="imgBox"></div>
        </div>
        </section>
        <h1 class="h1"></h1>
        <h1 class="h2">Section-2</h1>
        <!-- <h1 style="color:black"></h1>section-2</h> -->
    <section id="sec-2">
        <main>
            <h1>Main</h1>
        </main>
        <aside>

            <div class="box"><h1>Article-1</h1></div>
            <div class="box"><h1>Article-2</h1></div>
            <div class="box"><h1>Article-3</h1></div>
        </aside>
    </section>
    <h1 class="h3">Section-3</h1>
    <section id="sec-3">
        <div class="imgContainer2">
            <div class="imgBox"></div>
            <div class="imgBox"></div>
            <div class="imgBox"></div>
            <div class="imgBox"></div>
        </div>
    </section>
    <h1 class="h4">Section-4</h1>
    <footer><h1>Footer</h1></footer>
</div>

</body>
</html>
