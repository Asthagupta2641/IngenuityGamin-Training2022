<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
       table {
            display: flex;
            justify-content: center;
            text-align: center;
        }

        th,
        td {
            padding: 5px;
            margin:15px  ;
            border: 1px solid;
        }

        td a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Name</td>
            <td>name</td>
        </tr>
        <tr>
            <td>Astha Gupta</td>
            <td>ANSHIkA JAIN</td>
        </tr>
    </table>
    
</body>
</html>
