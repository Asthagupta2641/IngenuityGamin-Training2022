    <div class="formcontainer " style="background-color: rgb(142, 163, 163);">
    <form >  
    <h1 style="text-align: center;">Tell us something about You.</h1>
    <div class="container" style="padding-left: 500px;">
    <label> Firstname </label>         
    <input type="text" name="firstname" size="15"/> <br> <br>   
    <label> Lastname: </label>

    <label> On a scale of 1-10.how good was it?: </label>

    <option value="BBA">BBA</option>

    <option value="MCA">MCA</option>  
    <option value="M.Tech">M.Tech</option>  
    </select>  
      
    <br>  
    <br>  
    <label>What emotions did you experience</label><br>  
    <input type="checkbox" name="genre" value="punk" checked="checked" />Excited<br>
    <input type="checkbox" name="genre" value="indie" checked="checked"/>Humbled<br>
    <input type="checkbox" name="genre" value="techno" />Elated<br>
    <input type="checkbox" name="genre" value="rockabilly" />Loved<br />  
    <input type="checkbox" name="genre" value="rockabilly" />Enthusiastic<br />  

    <br>  
    <br>  
   
    <label> Please describe your positive experience <br>
      
    <textarea cols="60" rows="5" value="address">  
    </textarea>  
    <br> 
    <br>  
      
    <input type="button" value="Submit"/>
</div>
</div>
